<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script crossorigin src="https://unpkg.com/react@17.0.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.production.min.js"></script>

</head>
<body>
    <div class="root"></div>
    <!-- 
        1. Tại sao phải sử dụng React-DOM?
        2. Tại sai lại tách React-DOM ra?
        3. Render UI     
    
        React-Native -> iOS, Android



        ReactDOM.render (element, container, callback)
        element là cái reactElement
        container là root
    -->

    <!-- 5. Tạo:
    <h1 title="Hello" class="heading">Hello guys! </h1> -->

    <!-- 6. Tạo
        <ul>
            <li> Javascript </li>
            <li> ReactJS </li>
        </ul> -->

    <!-- 7. Tạo:
    <div class="post-item">
        <h2 title="Học React tại F8"> Học ReactJS </h2>
        <p> Học ReactJS từ cơ bản tới nâng cao </p>
    </div> -->
   <script>

    const divReact = React.createElement('div',
        {className: 'post-item'},
        React.createElement('h2', 
        {
            title: 'Học reactJS tại F8'
        }, 'Học ReactJS'),
        React.createElement('p', {}, 'Học ReactJS từ cơ bản đến nâng cao')
    )

    const root = document.getElementById('root');
    ReactDOM.render(divReact, root)



   </script>
</body>
</html>
